pedagog: |
  Wykształcenie pedagogiczne zdobyła w Dolnośląskiej Szkole Wyższej.
  Pracę dyplomową poświęciła pedagogice wartości w życiu człowieka.
  Swoją praktykę zawodową ukierunkowała na pracę z pacjentami z różnymi zaburzeniami rozwojowymi, szczególnie dotkniętych autyzmem i zespołem Aspergera.

  Certyfikowana trenerka umiejętności społecznych oraz zastępowania agresji.
  Prowadzi terapię ręki, zajęcia jogi dla dzieci oraz treningi harmonijnego rozwoju emocjonalnego dziecka.
  Zajmuje się wsparciem indywidualnym pacjentów (diagnoza pedagogiczna, zajęcia terapeutyczne oraz wspierające rozwój edukacyjny i społeczny) oraz poradnictwem rodzinnym.
  Wspiera rodziców i opiekunów poprzez sesje grupowe, instruktaże pracy z dzieckiem oraz konsultacje transgresji rozwojowej pacjentów.

psycholog: |
  Absolwentka kierunku Psychologia, spec. Kliniczna na SWPS Uniwersytecie Humanistycznospołecznym we Wrocławiu oraz kierunku Edukacja wczesnoszkolna i przedszkolna na Instytucie Studiów Podyplomowych w Warszawie. Ponadto posiada certyfikat uprawniający do prowadzenia zajęć z zakresu Treningu Umiejętności Społecznych (TUS) oraz certyfikat uprawniający do prowadzenia zajęć Arteterapeutycznych z dziećmi i dorosłymi. Dysponuje także przygotowaniem pedagogicznym do pracy z dziećmi i młodzieżą oraz uprawnieniami opiekunki dziecięcej.

  Posiada doświadczenie terapeutyczne jako psycholog związane z diagnozowaniem oraz pracą indywidualną i grupową z dziećmi z autyzmem, Zespołem Aspergera, Zespołem Downa, mutyzmem wybiórczym, depresją dziecięca, zaburzeniami integracji sensorycznej, przejawiającymi zachowania agresywnie, nieradzącymi sobie ze swoimi emocjami oraz niepełnosprawnymi intelektualnie i ruchowo.

  Swoje doświadczenie zawodowe w pracy zdobywała podczas pracy i praktyk zawodowych w formie indywidualnej opieki nad dziećmi, w żłobkach, przedszkolach, przedszkolu i szkole integracyjnej oraz podczas stażu w ośrodku MOPSu w pracy z seniorami.

  Stale pogłębia swój warsztat pracy z dziećmi i młodzieżą biorąc udział w licznych szkoleniach między innymi z logosensoryki, Wczesnego Wspomagania Rozwoju (WWR), rozwoju psychoruchowym dziecka w wieku przedszkolnym i szkolnym, pracy z emocjami, ruchem i przestrzenią oraz współpracy z rodzicami. Była uczestniczką wielu bloków zajęć związanych z tematyką zaburzeń ze spektrum autyzmu oraz zaburzeń odżywiania.

  Liczy się dla niej indywidualne podejście do każdego pacjenta i stworzenie „terapii szytej na miarę”. Podczas pracy z dziećmi oraz młodzieżą stara się łączyć różne style pracy, wykazywać się dużą otwartością i kreatywnością oraz dawać swobodną przestrzeń potrzebną do skutecznej pracy terapeutycznej.

  Aktualnie pracuje także jako psycholog w szkole integracyjnej.

trener-edukacyjny: |
  socjoterapeuta w trakcie szkolenia, polonista, bibliotekoznawca

  Absolwent Uniwersytetu Wrocławskiego, lingwista kulturowy, doświadczony nauczyciel akademicki i szkolny. Miłośnik narracyjnej terapii więzi, biblio- i bajkoterapii.

muzykoterapeuta: |
  Ukończyła studia na kierunku Edukacja Artystyczna w Zakresie Sztuki Muzycznej na Uniwersytecie Jana Kochanowskiego w Kielcach oraz Edukacja Wczesnoszkolna i Przedszkolna z Terapią Pedagogiczną (UJK Kielce).
  Tegoroczna absolwentka kierunku Muzykoterapia w Akademii Muzycznej we Wrocławiu.
  Ukończyła kurs trenerski Metody Muzykoterapii Integralnej.

  Od 8 lat prowadzi zajęcia z dziećmi w wieku 2 – 12 lat. Swoje doświadczenie zdobyła, pracując w szkole integracyjnej oraz przedszkolach i żłobkach we Wrocławiu. Pracuje indywidualnie oraz grupowo, jako instruktor zajęć muzyczno-ruchowych, nauczyciel muzyki i muzykoterapeuta.

  „Prowadzone przeze mnie zajęcia muzykoterapeutyczne wspierają rozwój dzieci z zaburzeniami rozwojowymi m.in. z autyzmem, Zespołem Aspergera, Zespołem Downa, mutyzmem wybiórczym, wadami słuchu, zaburzeniami integracji sensorycznej oraz przejawiającymi trudności w sferze emocjonalnej.

  Prowadzę też ogólnorozwojowe zajęcia muzyczne dostosowane do możliwości i wieku dziecka, podczas których gramy na instrumentach i poznajemy podstawy teorii muzycznej. Dzieci doświadczają też przyjemności płynącej ze słuchania muzyki i relaksacji przy muzyce.

  Sama od dziecka gram na pianinie. Dzięki własnym doświadczeniom wiem, jak ważne jest, aby dzieci aktywnie muzykowały oraz przeżywały emocje, pojawiające się podczas gry na instrumentach.

  Instrumenty, jakie wykorzystuję na zajęciach to m.in.: pianino, gitara, bębny, grzechotki, misy tybetańskie, dzwonki chromatyczne i diatoniczne, dzwonki koshi, gong, tongue drum, kije deszczowe, kalimba i wiele innych.

  Od niedawna dzielę się moją wiedzą i doświadczeniami na facebooku jako Solemis Muzykoterapia. Zapraszam.”
