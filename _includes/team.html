<div class="col-12 team team-summary {% if include.large %} team-summary-large {% endif %} align-items-center pb-2">
    <div class="team-image">
      <img alt="{{ include.title }}" class="img-fluid mb-2" src="{{ include.image | relative_url }}" />
    </div>
    <div class="team-meta">
      <h2 class="team-name"><a href="{{ include.role | replace: ' ', '-' | relative_url }}">{{ include.title }}</a></h2>
      <p class="team-description">{{ include.role }}</p>
      {% if include.phone %}
      <div class="call-phone">
        <img src="{{ 'images/contact/phone.png' | relative_url }}" width="20em"><a href="tel:{{ include.phone }}"> {{ include.phone }}</a>
      </div>
      {% endif %}
      {% if include.mail %}
      <div class="call-email">
        <img src="{{ 'images/contact/mail.png' | relative_url }}" width="20em"><a href="mailto:{{ include.mail }}"> {{ include.mail }}</a>
      </div>
      {% endif %}
    </div>
    
    <div class="team-content">
      {% if include.large %}
      {{ include.content }}
      {% else %}
      {{ include.content | truncate: 250 }}
      {% endif %}
    </div>
</div>
