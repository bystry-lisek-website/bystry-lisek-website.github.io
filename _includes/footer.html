<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <h3 class="footer-title">{{site.title}}</h3>
          <ul>
            {% assign footermenu = site.data.menus.footer | sort: 'weight'  %}
            {% for item in footermenu %}
            <li class="{% if item.url == page.url %}active{% endif %}">
              {% if item.icon %}
              <a href="{{ item.url }}" target="blank"><img src="{{ item.icon | relative_url }}" title="{{ item.name }}" alt="{{ item.name }}" /></a>
              {% else %}
              <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
              {% endif %}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
